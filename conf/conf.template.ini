;
; This is the confs file for the insightepy module
; For default usage do not modify the sections commented "PROTECTED"
;
[server]
; InsightE Rest API Server Host
host = 127.0.0.1
; InsightE Rest API Server PORT
port = 9500
; PROTECTED routes prefix
route_prefix =

[log]
; Level Logging output [INFO|DEBUG|ERROR]
level = INFO
log_file =

[dependencies]
; PROTECTED Internal depre
locations = ,

; PROTECTED Authentication Credentials for UnitTests
[test]
client_id =
client_secret =
auth_token =

; PROTECTED Temporary configurations
[tmp]
log_file = /usr/src/app/log.txt
